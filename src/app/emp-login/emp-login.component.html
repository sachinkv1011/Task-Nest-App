

<div class="container  min-vh-100 d-flex justify-content-center align-items-center">
    <div class="row  " >
        
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 ">
            <div class="row g-3 mt-3 ">
                <div class="card mb-3  " >
                    <div class="row g-0 ">
                        
                      <div class="col-md-4 ">
                        <img src="https://www.nicepng.com/png/detail/302-3026464_png-file-svg-login-member-icon-png.png" class="img-fluid rounded-start" alt="admin login image">
                      </div>
                      <div class="col-md-8 my-5">
                        <div class="card-body text-light bg-dark ">
                          <h5 class="card-title text-center">Employee Login</h5>
                          
                          <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col xl-12 col-xxl-12">
                            <label for="" class="form-label">Username</label>
                            <input name="username" [(ngModel)]="username" type="text" class="form-control">
                          </div>
                        
                          <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col xl-12 col-xxl-12">
                            <label for="" class="form-label">Password</label>
                            <input name="password" [(ngModel)]="password" type="password" class="form-control">
                          </div>
                          <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col xl-12 col-xxl-12 text-center mt-3">
                            <button (click)="readValue()" class="btn btn-success">Login</button><br>
                            <a href="/" class="text-light">Admin Login</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
               
            </div>
        </div>
    </div>
</div>
